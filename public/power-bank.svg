<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(40, 40)">
    <!-- Power Bank -->
    <rect x="10" y="10" width="100" height="60" rx="5" fill="#ddd" stroke="#aaa"/>
    <!-- Power Indicator -->
    <rect x="20" y="80" width="80" height="10" rx="2" fill="#eee"/>
    <rect x="20" y="80" width="60" height="10" rx="2" fill="#4caf50"/>
    <!-- USB Ports -->
    <rect x="25" y="30" width="20" height="10" rx="1" fill="#333"/>
    <rect x="55" y="30" width="20" height="10" rx="1" fill="#333"/>
    <!-- Power Button -->
    <circle cx="90" cy="30" r="5" fill="#555"/>
  </g>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Power Bank</text>
</svg>