<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8f9fa"/>
  <g transform="translate(30, 40)">
    <!-- MacBook Base -->
    <rect x="20" y="90" width="120" height="5" rx="2" fill="#e0e0e0"/>
    <path d="M15,90 L145,90 L150,95 L10,95 Z" fill="#d0d0d0"/>
    <!-- MacBook Body -->
    <rect x="20" y="30" width="120" height="60" rx="5" fill="#f0f0f0"/>
    <!-- Screen -->
    <rect x="25" y="35" width="110" height="50" rx="2" fill="#252525"/>
    <!-- Apple Logo -->
    <circle cx="80" cy="60" r="8" fill="#f0f0f0" opacity="0.5"/>
    <!-- Keyboard hint -->
    <rect x="40" y="90" width="80" height="1" rx="0.5" fill="#ccc"/>
  </g>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">MacBook Air</text>
</svg>